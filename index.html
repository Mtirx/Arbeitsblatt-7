<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 323 - Wetter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .weather-table {
            width: 100%;
            margin-top: 20px;
        }
        .weather-table tbody tr:nth-child(even) {
            background-color: #e0f7fa;
        }
        .weather-table tbody tr:nth-child(odd) {
            background-color: #e3f2fd;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .trash-icon {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex align-items-center">
            <img src="https://img.icons8.com/ios/452/cloud.png" alt="Logo" style="width: 50px; margin-right: 15px;">
            <h1>Modul 323 - Wetter App</h1>
        </div>
        
        <div class="input-group mt-4">
            <input type="text" id="location-input" class="form-control" placeholder="Enter location...">
            <button class="btn btn-primary" id="add-location">Add</button>
        </div>
        
        <table class="table table-bordered weather-table mt-3">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Temp</th>
                    <th>Low</th>
                    <th>High</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="locations-table">
                
            </tbody>
        </table>

        <footer>
            <p>Lass uns für ein Gutes Wetter hoffen☀️.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
